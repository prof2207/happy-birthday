<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - сервис для создания открыток</title>

    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__button-wrapper">
                <button class="header__button-change header__button-change_text">Поменять поздравление</button>

                <button class="header__button-change header__button-change_image">Поменять фон</button>
            </div>
            <div class="header__button-wrapper">
                <button class="header__button-gender header__button-gender_men"
                    aria-label="поменять на мужские открытки">
                </button>

                <button class="header__button-gender header__button-gender_women"
                    aria-label="поменять на женские открытки">
                </button>

            </div>
        </div>

    </header>
    <main class="card">
        <div class="container card__container">
            <dov class="card__wrapper">
                <img src="images/card-w-01.jpg" alt="фон открытки" class="card__image">
                <p class="card__text">
                    Поздравляю с днем рожденья!<br>
                    Пусть будет жизнь полна веселья,<br>
                    Не будет грусти и хлопот,<br>
                    А только счастье круглый год!<br>
                    <br>
                    Желаю творческих успехов,<br>
                    Прекрасных дней, улыбок, смеха.<br>
                    Любви, душевного тепла,<br>
                    Как сказка, чтобы жизнь была!<br>

                </p>
            </dov>
        </div>


    </main>
    <footer>
        <div class="container"></div>


    </footer>


</body>

</html>
